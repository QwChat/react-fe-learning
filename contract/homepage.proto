syntax = "proto3";

package homepage;

message Empty {}

message Nav {
    string name = 1;
    string image = 2;
    string url = 3;
}

message Banner {
    string title = 1;
    string image = 2;
    string url = 3;
}

message showcaseResponse {
    repeated Nav navs = 1;
    repeated Banner banners = 2;
}

service Homepage {
    rpc showcase (Empty) returns (showcaseResponse);
}